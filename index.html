<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List avec bootstrap</title>
    <link rel="stylesheet" href="./src/scss/app.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/25429df188.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-main px-4 py-2 ">
        <h1 class="p-0 m-0 text-left todo-title">Tasks&nbsp;</h1>

        <div class="row m-0 mt-3 position-relative">
            <input id="input-add-todo" placeholder="New task"
                class=" col-10 rounded-0 border border-1 p-2 fs-6 fw-light w-100" type="text">
            <button type="submit"
                class=" btn-add-todo btn btn-primary p-0 position-absolute h-100 end-0 rounded-0 shadow-none text-white fs-6">Add</button>
        </div>
        <div class="row m-0 mt-3">
            <div class="col-7"></div>
            <button type="button" class="btn btn-warning col py-2 text-white shadow-none"><i class="fas fa-check">&nbsp;</i>Clear
                completed</button>
            <button type="button" onclick="deleteAll()" class="btn btn-danger col-2 shadow-none"><i class="fas fa-trash-alt">&nbsp;</i>Clear all</button>
        </div>
        <div class="row m-0 mt-3 todolist ">
            <div class="col-12 m-0 mb-2 border border-dark p-0 d-flex justify-content-between align-items-center">
                <span class="todo-items">
                   <p class="m-0"> ${inputAddTodo.value}</p>
                </span>
                <button type="button" class="close btn btn-danger px-3 shadow-none"><i class="fas fa-times"></i></button>
            </div>
      
        </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>

</html>
